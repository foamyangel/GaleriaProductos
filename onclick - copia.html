<html>
<head><title> Ejemplo del evento onClick</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script language=JavaScript>
var numberOfClicks = 0;

function myButton_onclick() {
   numberOfClicks++;
   window.document.form1.myButton.value = 'Botón pulsado ' + numberOfClicks + 
   ' veces';
}

</script>
<LINK REL=StyleSheet HREF="css/estilos.css" TYPE="text/css" MEDIA=screen>
</head>

<body>
<div id='box'></div>
<nav id="contenedor" MAME="JUL" onclick="newcolor_onclick(this)"><h3>INICIO CONTACTENOS PRODUCTOS SERVICIO</h3></nav>
<FORM NAME=form1>
   <INPUT TYPE='button' NAME='myButton' VALUE='Botón pulsado 0 veces' 
   onclick="myButton_onclick()">
</FORM>
<h5> jfjfjfjfjfjfjjfjfjf </h5>

 <script src='est.js'></script>
<script type="text/javascript">
function newcolor_onclick(contenedor) {
  
   contenedor.style.backgroundColor=rgba(0,0,0,.8);
}

function newcolor_onclick(contenedor) {

</body>
</html>
